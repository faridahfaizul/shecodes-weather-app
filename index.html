<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input
            type="text"
            class="search-input"
            placeholder="Enter a city"
            required
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="current-city">
          <h1 class="search-icon">⛅</h1>
          <h1 class="search-city">Ipoh</h1>
          <h2 class="search-temperature">26°C</h2>
          <p class="search-date">Tuesday 11:35, overcast clouds</p>
          <p class="search-description">
            Humidity: <span class="current-weather">86%</span>, Wind:
            <span class="current-weather">6.17km/h</span>
          </p>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/faridahfaizul/" target="_blank"
            >Faridah Faizul</a
          >
          and is
          <a href="https://github.com/faridahfaizul/weatherapp" target="_blank">
            on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
