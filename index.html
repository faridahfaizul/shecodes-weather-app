<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form id="weather-search-form">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Enter a city"
            required
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="current-city">
          <h1 class="search-city" id="search-city"></h1>
          <div class="weather-temperature">
            <div id="icon"></div>
            <div>
              <h2 class="search-temperature" id="search-temperature"></h2>
            </div>
            <div><h2 class="search-temperature-unit">°C</h2></div>
          </div>
          <p class="search-date">
            <span id="search-now"></span>,
            <span id="search-condition"></span>
          </p>
          <p class="search-description">
            Humidity:
            <span class="current-weather"
              ><span id="search-humidity"></span>%</span
            >, Wind:
            <span class="current-weather"
              ><span id="search-wind"></span>km/h</span
            >
          </p>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Mon</div>
              <div>
                <image
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-night.png"
                  class="forecast-icon"
                ></image>
              </div>
              <div class="forecast-temperature">30°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/faridahfaizul" target="_blank"
            >Faridah Faizul</a
          >
          and is
          <a href="https://github.com/faridahfaizul/weatherapp" target="_blank">
            on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
